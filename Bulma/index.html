<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bulma</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- before applying bulma class and modifiers -->
    <button class="button">Click here</button>
    <!-- after applying bulma class and modifiers -->

    <!-- **is-large is-success is-rounded**  modifiers   -->
    <!-- modifiers : They all start with is-* or has-*, and then you replace the * with the style you want. -->
    <button class="button **is-large is-success is-rounded**">
      Click here
    </button>

    <!-- after applying class is-focused -->
    <button class="button **is-large is-success is-rounded** is-focused">
      Click here
    </button>
    <!--after applying class has-text-bold  -->

    <button
      class="button **is-large is-success is-rounded** is-focused has-text-weight-bold"
    >
      Click here
    </button>
  </body>
</html>
